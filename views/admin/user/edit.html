{{define "admin/user/edit"}}
{{template "admin/layout/header" .}}
<fieldset>
	<legend>
	{{if eq .desc "add"}}
			添加用户
	{{else}}
			修改用户
	{{end}}
	</legend>

	<form class="form-horizontal" method="post">
		<table class="table table-form">
			<tbody>
			<tr>
				<th class="span2">用户名：</th>
				<td><input name="id" type="hidden" value="{{.uinfo.id}}"><input name="username" value="{{.uinfo.username}}" class="input" type="text" /> <span class="text-error">{{.errmsg.username}}</span></td>
			</tr>
			<tr>
				<th>密码：</th>
				<td><input name="password" value="{{.uinfo.password}}" class="input" type="password" /> <span class="text-error">{{.errmsg.password}}</span></td>
			</tr>
			<tr>
				<th>确认密码：</th>
				<td><input name="password2" value="{{.uinfo.password2}}" class="input" type="password" /> <span class="text-error">{{.errmsg.password2}}</span></td>
			</tr>
			<tr>
				<th>邮箱：</th>
				<td><input name="email" value="{{.uinfo.email}}" class="input" type="text" /> <span class="text-error">{{.errmsg.email}}</span></td>
			</tr>
			</tr>
			<tr>
				<th>激活状态：</th>
				<td>
					<input type="radio" name="active" value="0" id="data_active_0" {{if eq .uinfo.active "0"}}checked{{end}} />
					<label for="data_active_0" class="help-inline">未激活</label>&nbsp;&nbsp;
					<input type="radio" name="active" value="1" id="data_active_1" {{if eq .uinfo.active "1"}}checked{{end}} />
					<label for="data_active_1" class="help-inline">已激活</label>&nbsp;&nbsp;</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<th></th>
				<td>
					<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
					<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
			</tfoot>
		</table>
	</form>

</fieldset>
{{template "admin/layout/footer"}}
{{end}}

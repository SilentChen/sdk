{{define "app/layout/header"}}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.title}}</title>
	<meta name="robots" content="all">
	<meta name="keywords" content="{{.keywords}}">
	<meta name="description" content="{{.description}}">
	<link href="/static/themes/default/css/style.css" rel="stylesheet" type="text/css"/>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<!-- <script type="text/javascript" src="http://assets.changyan.sohu.com/upload/plugins/plugins.count.js"></script> -->
</head>

<body>
<!-- container -->
<div class="container">
	<!-- left-col -->
	<div class="left-col">
		<!-- intrude-less -->
		<div class="intrude-less">
			<header id="header" class="inner">
				<div class="profilepic">
					<script src="/static/themes/default/js/md5.js"></script>
					<script type="text/javascript">
						document.write("<img src='/static/themes/default/img/logo_hacker"+(Date.parse(new Date()) % 3)+".jpg' alt='Profile Picture' style='width: 160px;' />");
					</script>
				</div>
				<h1><a href="/">{{.base.options.sitename}}</a></h1>
				<p class="subtitle">{{.base.options.subtitle}}</p>
				<nav id="main-nav">
					<ul class="main-navigation">
						<li><a href="/">Blog</a></li>
						<!--<li><a href="https://github.com/SilentChen">About Me</a></li>-->
						<li><a href="/act/category/">Archives</a></li>
						<!--<li><a href="https://github.com/SilentChen">GitHub</a></li>-->
					</ul>
					<ul class="main-navigation">
						{{range $k, $v := .base.taglist}}
						<li><a href="/act/category/?tag={{$v.tags}}">{{$v.tags}}</a></li>
						{{end}}
					</ul>
				</nav>
				<nav id="sub-nav">
					<div class="social">
						<a class="weibo" href="#" title="Weibo">Weibo</a>
						<a class="facebook" href="#" title="Facebook">Facebook</a>
						<a class="twitter" href="#" title="Twitter">Twitter</a>
						<a class="github" href="https://github.com/SilentChen" title="GitHub" target="_blank">GitHub</a>
					</div>
				</nav>
			</header>
		</div>
		<!--/intrude-less-->
	</div>
	<!-- /left-col -->

	<!-- mid-col -->
	<div class="mid-col">
		<!-- mid-col-container -->
		<div class="mid-col-container">
			<div id="content" class="inner">

{{end}}
